<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>

        <label for="name">ชื่อเต็ม/ย่อของสาขาวิชา :</label>
        <input type="text" name="Name" placeholder="" pattern="[A-Z]{1,5}\[A-Z]{1,15}">
        <br>
        <br>

        <label for="money">จำนวนเงินที่จะโอน :</label>
        <input type="text" name="Money" placeholder="" pattern="\d{1,3}(,\d{3})*(\.\d+)?$">
        <br>
        <br>


        <label for="fav food">อาหารที่ชื่นชอบ 5 ชนิดที่ชื่นชอบจากมากไปน้อย :</label>
        <br>
        <br>
        <textarea name="" cols="20" rows="7" name="Fav food" placeholder="" pattern="[A-Z]{1,5}\[A-Z]{1,15}">
        </textarea>
        <br>
        <br>

        <label for="money">ค่าไฟ 3 เดือนที่ผ่านมา :</label>
        <input type="text" name="Bill" placeholder="" pattern="\d{1,3}(,\d{3})*(\.\d+)?$">
        <br>
        <br>

        <label for="ID Card">รหัสบัตรประชาชน :</label>
        <input type="text" name="ID Card" placeholder="" pattern="[0-9]{1}-[0-9]{4}-[0-9]{5}-[0-9]{2}-[0-1]{1}">
        <br>
        <br>

        <label for="ID Card">ความพึงพอใจของหนังสือเล่มนี้ :</label>
        <br>
        <br>
        <input type="radio" name="Satisfaction" value="ดีมาก">
        <label for="">ดีมาก</label>

        <input type="radio" name="Satisfaction" value="ดี">
        <label for="">ดี</label>

        <input type="radio" name="Satisfaction" value="พอใช้">
        <label for="">พอใช้</label>

        <input type="radio" name="Satisfaction" value="แย่">
        <label for="">แย่</label>

        <input type="radio" name="Satisfaction" value="แย่มาก">
        <label for="">แย่มาก</label>
        <br>
        <br>

        <label for="Illness">อาการป่วย :</label>
        <br>
        <br>
        <input type="checkbox" name="Illness" value="เจ็บคอ">
        <label for="sick">เจ็บคอ</label>
        <input type="checkbox" name="Illness" value="ปวดหัว">
        <label for="sick">ปวดหัว</label>
        <input type="checkbox" name="Illness" value="มีไข้">
        <label for="sick">มีไข้</label>
        <input type="checkbox" name="Illness" value="มีเสมหะ">
        <label for="sick">มีเสมหะ</label>
        <input type="checkbox" name="Illness" value="มีน้ำมูก">
        <label for="sick">มีน้ำมูก</label>
        <br>
        <br>
        <label for="">ในช่วง 3 เดือน เคยได้รับวัคซีนหรือไม่ :</label>
        <br>
        <br>
        <input type="radio" name="get" value="เคย">
        <label for="">เคย</label>
        <input type="radio" name="get" value="ไม่เตย">
        <label for="">ไม่เคย</label>
        <br>
        <br>

        <Label for="Pass">รหัสผ่าน</Label>
        <input type="password" id="pass" name="password" minlength="8" maxlength="16">
        <br>
        <br>

        <label for="timestart-end">เวลาเริ่มเข้าเรียนและสิ้นสุดการเรียน</label>
        <br>
        <br>
        <label>เวลาเริ่มเข้าเรียน</label>
        <input type="time" id="appt" name="appt" value="13:00">
        <br><br>
        <label>เวลาสิ้นการเรียน</label>
        <input type="time" id="appt" name="appt" value="17:00">
        <br>
        <br>

        <Label>วันเวลาที่ต้องไปพบแพทย์</Label>
        <input type="datetime-local" id="meeting-time" name="meeting-time" value="">

        <input type="submit" value="Submit">

    </form>
</body>

</html>
