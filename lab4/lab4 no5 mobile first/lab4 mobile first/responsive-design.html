<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<style>
    @media (max-width: 768px){
        .product{
        width: fit-content;
        margin: 0 auto;
        }

        .botton{
            background-color: blue;
            color: white;
            border-radius: 0.5rem;

    }

        display: flex;

    }

    .wrap{
        width: 100%;

    }

    }

            border-radius: 0.5rem;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
    }
    .botton::before{
        content: url("fonts/cart-shopping-solid.svg");
        width: 1.5rem;
        height: 1.5rem;
    }
</style>
<body>
    <div class="flexible">
        
		<div class="product">
            <img src="imgs/clock.jpg">

            </div>
		</div>

    </div>
